<html>
<head>
	<title>vue.js test</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app-4">
	  <ol>
	    <li v-for="todo in todos" v-on:click="testMessage">
	      {{ todo.text }}
	    </li>
	  </ol>
	</div>

	<script type="text/javascript">
	var app4 = new Vue({
	  el: '#app-4',
	  data: {
	    todos: [
	      { text: 'Learn JavaScript' },
	      { text: 'Learn Vue' },
	      { text: 'Build something awesome' }
	    ]
	  },
		methods:{
			testMessage:function(){
				this.todos[0].text='test';
			}
		}
	})
	</script>
</body>
</html>
